<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="section-one">
            <h1 class="section-one__name">Pragadeeswaran Gnanasekaran</h1>
            <p class="section-one__role">Full Stack Web Dev</p>
            <a class="section-one__contact" href="index.html">Home</a>
        </div>
        <div class="contact-form">
            <table>
                <tr>
                    <td>Name : </td>
                    <td><input type="text" name="name" id="name" placeholder="Enter your Name" class="contact-form__name"></td>
                </tr>
                <tr>
                    <td>Email : </td>
                    <td><input type="email" name="email" id="email" placeholder="Enter your Name" class="contact-form__email"></td>
                </tr>
                <tr>
                    <td>Message :</td>
                    <td><input type="text" name="message" id="message" placeholder="Enter your message" class="contact-form__msg"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Submit" id="btn"></td>
                </tr>
            </table>


            <div class="section-five">
                <p class="section-five__title ">Social Media Accounts: <a
                        href="https://www.linkedin.com/in/pragag/">linkedin</a> <a
                        href="https://www.youtube.com/channel/UC0dFMoHu78u4zWuzAOcIZRA">Youtubing</a></p>
                <p>&copy;Pragadeeswaran 2024</p>
            </div>
        </div>
    </div>
</body>

</html>
